<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="claw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#2563eb" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#glow)"/>
  
  <!-- Lobster body -->
  <g filter="url(#blueGlow)" transform="translate(100,100)">
    <!-- Main body (carapace) -->
    <ellipse cx="0" cy="5" rx="22" ry="30" fill="url(#body)"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-25" rx="16" ry="12" fill="url(#body)"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-32" r="4" fill="#93c5fd"/>
    <circle cx="8" cy="-32" r="4" fill="#93c5fd"/>
    <circle cx="-8" cy="-32" r="2" fill="#0a0a0f"/>
    <circle cx="8" cy="-32" r="2" fill="#0a0a0f"/>
    
    <!-- Antennae -->
    <line x1="-6" y1="-36" x2="-25" y2="-55" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="-36" x2="25" y2="-55" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4" y1="-35" x2="-18" y2="-50" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="-35" x2="18" y2="-50" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Left claw -->
    <g transform="translate(-30,-15) rotate(-20)">
      <ellipse cx="-8" cy="0" rx="12" ry="7" fill="url(#claw)"/>
      <ellipse cx="-15" cy="-4" rx="8" ry="4" fill="url(#claw)"/>
      <ellipse cx="-15" cy="4" rx="8" ry="4" fill="url(#claw)"/>
    </g>
    
    <!-- Right claw -->
    <g transform="translate(30,-15) rotate(20)">
      <ellipse cx="8" cy="0" rx="12" ry="7" fill="url(#claw)"/>
      <ellipse cx="15" cy="-4" rx="8" ry="4" fill="url(#claw)"/>
      <ellipse cx="15" cy="4" rx="8" ry="4" fill="url(#claw)"/>
    </g>
    
    <!-- Left arm -->
    <line x1="-18" y1="-10" x2="-28" y2="-15" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right arm -->
    <line x1="18" y1="-10" x2="28" y2="-15" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Tail segments -->
    <ellipse cx="0" cy="30" rx="18" ry="8" fill="url(#body)" opacity="0.9"/>
    <ellipse cx="0" cy="40" rx="15" ry="7" fill="url(#body)" opacity="0.85"/>
    <ellipse cx="0" cy="49" rx="12" ry="6" fill="url(#body)" opacity="0.8"/>
    <ellipse cx="0" cy="57" rx="9" ry="5" fill="url(#body)" opacity="0.75"/>
    
    <!-- Tail fan -->
    <ellipse cx="-10" cy="64" rx="8" ry="5" fill="url(#claw)" opacity="0.8" transform="rotate(-15, -10, 64)"/>
    <ellipse cx="10" cy="64" rx="8" ry="5" fill="url(#claw)" opacity="0.8" transform="rotate(15, 10, 64)"/>
    <ellipse cx="0" cy="66" rx="7" ry="5" fill="url(#claw)" opacity="0.8"/>
    
    <!-- Legs -->
    <line x1="-15" y1="5" x2="-28" y2="15" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-14" y1="12" x2="-26" y2="22" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-12" y1="19" x2="-24" y2="28" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="15" y1="5" x2="28" y2="15" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="14" y1="12" x2="26" y2="22" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="19" x2="24" y2="28" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
